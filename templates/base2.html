<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="junrui">
    <link rel="icon" href="/img/favicon.png">

    <title>{% block title %}{% endblock %} - 澳大利亚国际微商总会</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/aciwc.css">
    {% block css %}{% endblock %}
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-105332732-1', 'auto');
  ga('send', 'pageview');

</script>
  </head>

  <body>

    <header class="aciwc-header">
      <div class="container aciwc-relative">
        <div class="aciwc-bottom">
          <a href="/">
            <img class="aciwc-logo" src="/img/logot.png" alt="ACIWC logo">
          </a>
          <span class="aciwc-text">|<span class="ml-3">ACIWC</span></span>
        </div>
        <div class="aciwc-right">
          <ul class="list-inline">
            <li class="list-inline-item aciwc-list-item d-none d-sm-inline-block">
              <i class="fa fa-search fa-lg aciwc-icon" aria-hidden="true"></i>
            </li>
            <li class="list-inline-item aciwc-list-item d-none d-sm-inline-block">
              <i class="fa fa-share-alt fa-lg aciwc-icon" aria-hidden="true"></i>
            </li>
            <li class="list-inline-item aciwc-list-item d-none d-sm-inline-block">
              <i class="fa fa-map-marker fa-lg aciwc-icon" aria-hidden="true"></i>
            </li>
            <li class="list-inline-item aciwc-menu-btn">
              <i class="fa fa-bars fa-lg aciwc-icon" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="aciwc-menu" style="display: none">
        <div class="container">
          <ul class="aciwc-list-first">
            <li><a href="/"><span>首页</span></a></li>
            <li>主要业务
              <ul>
                <li><a href="/business"><span>移民业务</span></a></li>
                <li><a href="/business/2"><span>留学业务</span></a></li>
                <li><a href="/business/3"><span>投资业务</span></a></li>
              </ul>
            </li>
            <li><a href="/partner"><span>合作伙伴</span></a></li>
            <li><a href="/report"><span>2016年度总结</span></a></li>
            <li><a href="/about"><span>关于我们</span></a></li>
          </ul>
        </div>
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="aciwc-footer">
      <div class="container">
        <!--
        <ul class="list-inline">
          <li class="list-inline-item aciwc-footer-item">
            <a href="#">Member firms</a>
          </li>
          <li class="list-inline-item aciwc-footer-item">
            <a href="#">Site map</a>
          </li>
          <li class="list-inline-item aciwc-footer-item">
            <a href="#">Contact us</a>
          </li>
        </ul>
        <p class="aciwc-claim">© 2015-2017 PwC. All rights reserved. PwC refers to the PwC network and/or one or more of its member firms, each of which is a separate legal entity. Please see
          <a href="/structure">www.pwc.com/structure</a> for further details.</p>-->
        <p class="aciwc-claim">公司电话: 02 8277 8877 / 02 8297 8899</p>
        <p class="aciwc-claim">公司邮箱: aciwc@etel.com.au</p>
        <p class="aciwc-claim mb-0">公司地址: Level 5 734 George St Haymarket</p>
        <!--
        <ul class="list-inline mb-0">
          <li class="list-inline-item aciwc-footer-link">
            <a href="#">Privacy</a>
          </li>
          <li class="list-inline-item aciwc-footer-link">
            <a href="#">Cookies info</a>
          </li>
          <li class="list-inline-item aciwc-footer-link">
            <a href="#">Legal</a>
          </li>
          <li class="list-inline-item aciwc-footer-link">
            <a href="#">About site provider</a>
          </li>
        </ul>-->
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/aciwc.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
